<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div>
        <div>
          <label for="search">Search your Image here: </label>
          <input type="text" name="" id="search" placeholder="Search here" />
          <span><i class="fa-solid fa-xmark"></i></span>
          <button type="submit">Search</button>
        </div>

        <div class="padas">
          <img src="assets/images/panda.jpeg" alt="panda coming" />
        </div>
        <a href="https://google.com/" target="_blank">For more click here</a>
        <hr />
      </div>

      <div>
        <form action="#">
          <label for="#">Feedback Form:</label>
          <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date" />
          </div>
          <div>
            <label for="comment">Comment: </label><br />
            <textarea
              name="comment"
              id="comment"
              placeholder="Comment here"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </main>
  </body>
</html>
