<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <!-- daisyUI cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="w-11/12 mx-auto border-b border-b-[#17171720] py-5">
      <!-- navbar -->
      <nav class="flex justify-between items-center">
        <div class="logo">
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn bg-[#25252533]">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>

    <!-- nav section -->

    <nav id="category-container" class="flex justify-center gap-5 py-5">
      <div>
        <button id="btn-all" onclick="videosCategories()" class="btn btn-small">
          All
        </button>
      </div>
    </nav>

    <!-- video section -->
    <section
      id="videos-container"
      class="w-11/12 mx-auto grid grid-cols-4 gap-4"
    >
      <!-- There is no content div -->
      <div
        class="col-span-full flex flex-col justify-center items-center py-20"
      >
        <img class="w-[120px]" src="./assets/Icon.png" alt="" />
        <h1 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_2.showModal()"></button> -->
    <dialog id="details_video" class="modal">
      <div id="details" class="modal-box"></div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- script cnd -->
    <script src="./script/index.js"></script>
  </body>
</html>
